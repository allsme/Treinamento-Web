<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent</title>
    <link rel="stylesheet" href="style_ctt.css">
</head>
<body>
    <!-- Header do site --> 
    <header>
        <!-- logo --> 
        <div class="interface">
            <div class="logo">
                <a href="#"><img src="img\logo.svg" alt="logo" class="logo"></a>
            </div>
            <!-- Menu de navegação -->
            <nav class="navegacao">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class"forms">
            <div class="interface">
                
                <div class="container">
                    <div class="titulo"><h3 class="titulo3">Contato</h1></div>
                    
                    <form action="">
                        <div class="input">
                            <p class="text">Nome<span>*</span></p>
                            <input type="text" name="nome" id="" placeholder="Seu nome" required>
                        </div>
                        
                        <div class="input">
                            <p class="text">E-mail<span>*</span></p>
                            <input type="text" name="e-mail" id="" placeholder="exemplo@email.com" required>
                        </div>
                        
                        <div class="input">
                            <p class="text">Telefone<span>*</span></p>
                            <input type="text" name="telefone" id="" placeholder="(XX) 9 XXXX-XXXX" required>
                        </div>
                        <div class="input">
                            <p class="text">Mensagem<span>*</span></p>
                            <textarea name="mensagem" id="" placeholder="Sua mensagem..." required></textarea>
                        </div>
                        <button class="botao_enviar" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>        
    <!-- footer -->
    <footer>
        <div class="interface">
            <div class="container-footer">
                <div class="esquerda">
                    <img src="img\Logo_2.svg" alt="Logo">
                    <p>Copyright © 2020 Nexcent Ltd.<br>All rights reserved</p>
                    <div class="icones">
                        <img src="img\icon_insta.svg" alt="Instagram">
                        <img src="img\icon_brownser.svg" alt="Brownser">
                        <img src="img\icon_tt.svg" alt="Twitter">
                        <img src="img\icon_yt.svg" alt="Youtube">
                    </div>
                </div>
                <div class="direita">
                    <ul>
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Preços</a></li>
                        <li><a href="#">Depoimentos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
